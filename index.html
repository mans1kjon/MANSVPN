<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Studio</title>
    <style>
        body {
            background: radial-gradient(circle, #0f172a, #000);
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            text-align: center;
        }
        h1 { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        button {
            background: #00d4ff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #00d4ff;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1>AI GAME STUDIO</h1>
        <p>Напиши текст — создай мир</p>
        <button onclick="alert('Генерация началась...')">ЗАПУСТИТЬ AI</button>
    </div>
</body>
</html>
